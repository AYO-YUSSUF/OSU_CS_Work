<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Listings</title>
</head>
<body>

    <table>
        <caption>Stock Information</caption>
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Stock Symbol</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Splunk</td>
                <td>SPLK</td>
                <td>137.55</td>
            </tr>
            <tr>
                <td>Microsoft</td>
                <td>MSFT</td>
                <td>232.04</td>
            </tr>
            <tr>
                <td>Oracle</td>
                <td>ORCL</td>
                <td>67.08</td>
            </tr>
            <tr>
                <td>Snowflake</td>
                <td>SNOW</td>
                <td>235.80</td>
            </tr>
            <tr>
                <td>Teradata</td>
                <td>TDC</td>
                <td>44.98</td>
            </tr>
            
        </tbody>
    </table>

    <h2>Order A Stock</h2>
    <p>You can use this form to place an order for one of our exciting stock choices!</p>
    <form action="/stockOrder" method="POST">
        <p>
            <label for="stock-choice">Which stock would you like to order?</label>
            <select name="stock" id="stock-choice">
                <option value="Splunk">Splunk</option>
                <option value="Microsoft">Microsoft</option>
                <option value="Oracle">Oracle</option>
                <option value="Snowflake">Snowflake</option>
                <option value="Terradata">Terradata</option>
            </select>
        </p>
        <label>Number to buy:
            <input type="text" name="quantity" size="10" maxlength="10" required="required">
        </label>

        <p><button type="submit">Submit order</button></p>

    </form>    
    
</body>
</html>
